<ion-header>

  <ion-navbar>
    <ion-title>listuserchat</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item ion-item *ngFor="let itemsUser of itemsUserOnline" (click)="openChat(itemsUser)">
      <ion-avatar item-left>
        <img src="{{itemsUser.image}}">
      </ion-avatar>
      <h2 class="textsize">{{itemsUser.name}}</h2>

    </ion-item>
  </ion-list>
</ion-content>
