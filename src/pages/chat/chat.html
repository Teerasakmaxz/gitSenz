<ion-header>

  <ion-navbar>
    <ion-title>{{toUser.name}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
    <!-- <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content 
        loadingSpinner="bubbles"
        loadingText="Loading more data...">
      </ion-infinite-scroll-content>
      </ion-infinite-scroll> -->
  <div class="message-wrap">
    <div *ngFor="let msg of msgList" class="message"
         [class.right]="msg.userid == user"
         [class.left]="msg.userid == toUser.id">
      <img class="user-img" [src]="msg.image" alt="" src="">
      <div class="msg-detail">
        <div class="msg-info">
          <p>
            {{msg.name}}&nbsp;&nbsp;&nbsp;{{msg.time}}</p>
        </div>
        <div class="msg-content">
          <span class="triangle"></span>
          <p class="line-breaker ">{{msg.text}}</p>
          <p class="line-breaker ">{{msg.trans}}</p>
        </div>
      </div>
    </div>
  </div>

 
</ion-content>
<ion-footer no-border [style.height]="showEmojiPicker ? '255px' : '55px'">
  <div class="input-wrap">
    <textarea #chat_input
              placeholder="Text Input"
              [(ngModel)]="editorMsg"
              (keyup.enter)="sendMsg()"
              (focusin)="onFocus()">
    </textarea>
    <button ion-button clear icon-only item-right (click)="sendMsg()">
      <ion-icon name="ios-send" ios="ios-send" md="md-send"></ion-icon>
    </button>
  </div>
</ion-footer>
