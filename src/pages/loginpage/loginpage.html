<ion-content padding class="bg">
    <div class="custom">
      <div class="imgsize">
        <img src="/assets/imgs/senze.png"/>
     </div>
  
    <div>
        
        <ion-input class="border" type="email" placeholder="Username" [(ngModel)]="username"></ion-input>
    </div>   
    <div>
        <ion-input class="border" type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
    </div>
    <div class="btnLogin">
        <button id="btn" ion-button round (click)="clickLogin()" class="btnLogin">Sign in</button>
    </div>
  </div>

</ion-content>
