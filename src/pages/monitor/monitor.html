<ion-header>
  <ion-navbar color="danger">
      <button ion-button menuToggle>
        <ion-icon  name="menu"></ion-icon>
      </button>
      <ion-title>
          Monitor
      </ion-title>

  </ion-navbar>
</ion-header>

<ion-content>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
        pullingIcon="arrow-dropdown"
        pullingText="Pull to refresh"
        refreshingSpinner="circles"
        refreshingText="Refreshing...">
      </ion-refresher-content>
      </ion-refresher>
      <ion-list>
    <ion-item class="list" ion-item *ngFor="let item of items" (click)="nav(item)">
      <ion-grid>
        <ion-row>
          <ion-col col-3>
            <img class = "imgsize" src="{{item.image}}"/>      
          </ion-col>
      <ion-col col-6>
        <h4 class="textsize">{{item.name}}</h4>
        <!-- <p class="textsize">{{item.user}}</p> -->
        <p style="font-size: 1.2rem;">{{item.menu}} {{item.need}}</p>
        <p style="font-size: 1.2rem;">{{item.trans}}</p>

      </ion-col>
      <ion-col col-3>
        <p style="font-size: 0.9rem;">{{item.time}}</p>
      </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
